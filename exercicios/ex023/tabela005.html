<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        #nome {
            background-color: greenyellow;
        }

        col#group {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col id="nome">
            <col id="group" span="3"> <!-- span="3" Faz usar as configurações em 3 colunas-->
        </colgroup>

        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bruno</td>
                <td>M</td>
                <td>29</td>
                <td>Programador Sênior</td>
            </tr>

            <tr>
                <td>Rafael</td>
                <td>M</td>
                <td>30</td>
                <td>Operador de Máquinas</td>
            </tr>

            <tr>
                <td>Amanda</td>
                <td>F</td>
                <td>24</td>
                <td>Enfermeira</td>
            </tr>

            <tr>
                <td>Marcelo</td>
                <td>M</td>
                <td>40</td>
                <td>Empresário</td>
            </tr>

            <tr>
                <td>Junior</td>
                <td>M</td>
                <td>26</td>
                <td>Programador Sênior</td>
            </tr>

            <tr>
                <td>Carla</td>
                <td>F</td>
                <td>28</td>
                <td>Personal Trainer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
