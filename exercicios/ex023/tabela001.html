<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr.cor {
            background-color: lightblue;
        }

        td {
            border: 1px solid black;
            width: 100px;
            
        }
        

    </style>
</head>
<body>
    <h1>
        Como Fazer Tabelas em HTML
    </h1>

    <table>
        <tr class="cor">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr class="cor">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>D1</td>
        </tr>
    </table>
</body>
</html>
