<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Rock';
            src: url('fonts/Rocks\ Personal\ Use.ttf') format('opentype');
        }

        body {
            font-family: 'Rocks';
        }
    </style>
</head>
<body>
    <h1>
        Fontes Externas
    </h1>

    <p>
        Digite <strong>@font-face</strong> e escolha a opção com <strong>src</strong>, depois abra aspas com um risquinho ('xx') e escolha o nome que quer dar à fonte.
    </p>

    <p>
        Depois em <strong>src</strong> carregue a fonte que estiver em seu pc dentro de parentes com aspas de um risquinho (''), e na frente de um espaço e digite <strong>format ('')</strong>
    </p>
</body>
</html>
